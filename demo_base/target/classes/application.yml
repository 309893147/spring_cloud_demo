server:
  port: 9201
spring:
  application:
    name: demo-base
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/demo_cloud?characterEncoding=utf-8
    username: root
    password: root
  jpa:
    show-sql: true
    generate-ddl: true
    database: mysql
eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:6868/eureka/
  instance:
    prefer-ip-address: true